<index.html>
    <html>

    <head>
        <link rel="stylesheet" href="css/Portfolio.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <meta charset="utf-8">
        <title>PORTFOLIO</title>
        
        <style>
            body {
    margin: 0px 7%;
}
.header {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    border-bottom: 5px solid gray;
    margin: 30px 0px 30px 0px;
    align-items: center;
    margin-left: 20%;
}
.name-role h1 {
    font-size: 50px;
    margin-bottom: -30px;
}
.name-role h3 {
    float: right;
    font-size: 30px;
}
.header img {
    width: 80px;
    height: 80px;
}
.main {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-end;
}
#image {
    width: 80%;
    height: 40%;
    order: 2;
}
.boxes {
    display: flex;
    width: 90px;
    height: 90px;
    flex-direction: row;
}
.box-1 {
    background-color: #02b3e4;
}
.box-2 {
    background-color: #2d3c49;
}
.box-3 {
    background-color: #7d97ad;
}
.box-info {
    font-size: 25px;
}
#color-boxes {
    order: 1;
    margin-right: 10%;
}
.footer {
    display: flex;
    flex-wrap: wrap;
    justify-content: flex-end;
    text-align: center
}
.images {
    margin: 6% 1%;
}
.images img {
    width: 100%;
    height: auto;
}
/* Medium screens */

@media all and (max-width: 800px) {
    body {
        /* When on medium sized screens, we center it by evenly distributing empty space around items */

        justify-content: space-around;
    }
}
/* Small screens */

@media all and (max-width: 500px) {
    body {
        /* On small screens, we are no longer using row direction but column */

        flex-direction: column;
        text-align: center;
    }
}
        </style>
        
    </head>

    <body>

        <!-- Header with logo, name and role/title -->
        <header class="header">
            <img src="https://cdn.worldvectorlogo.com/logos/udacity.svg" alt="udacity logo">
            <div class="name-role">
                <h1>Heindrick Cheung</h1>
                <h3>FullStacker</h3>
            </div>
        </header>

        <main class="main">
            <!-- Boxes with info and color -->
            <div id="color-boxes">
                <div class="boxes box-1"></div>
                <div class="box-info">#02b3e4</div>
                <div class="boxes box-2"></div>
                <div class="box-info">#2d3c49</div>
                <div class="boxes box-3"></div>
                <div class="box-info">#7d97ad</div>
            </div>
            <!-- Primary photo in main section -->
            <img id="image" src="https://depts.washington.edu/nwcenter/wp-content/uploads/2016/09/maxresdefault.jpg" alt="matrix image">
        </main>

        <footer class="footer">
            <!-- 3 pictures in footer with shorten website link -->
            <div class="images">
                <img src="https://c.wallhere.com/photos/85/96/The_Matrix_movies_Neo_Keanu_Reeves_Morpheus_Carrie_Anne_Moss_Laurence_Fishburne_trinity_movies-127716.jpg!s" alt="Matrix image">
                <h2>MAIN CHARACTERS</h2>
                <p>http://www.studiored.com/wp-content/</p>
            </div>

            <div class="images">
                <img src="http://www.feoamante.com/Movies/M/Matrix/Neb_crew.jpg" alt="Matrix image">
                <h2>THE CREW</h2>
                <p>http://images.amcnetworks.com/ifc.com</p>
            </div>

            <div class="images">
                <img src="https://cdn3.whatculture.com/images/2017/01/fd8bf814b3f6a3a5-300x200.jpg" alt="Matrix image">
                <h2>MR. SMITH</h2>
                <p>http://www.animallogic.com/getattachm</p>
            </div>
        </footer>

    </body>

    </html>
